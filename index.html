<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title-container">
        <h1>IoT panel</h1>
    </div>

    <div class="container">

        <h1>DATOS DEL SUELO </h1>

        <div class="info-container">
            <div class="info-title">
                <h2>Temperatura</h2>
            </div>
            <div class="display-info">
                <i class="fa-solid fa-temperature-low"></i>
                <span id="temperature">83</span>
            </div>

        </div>
        <div class="info-container">
            <div class="info-title">
                <h2>Humedad</h2>
            </div>
            <div class="display-info">
                <i class="fa-solid fa-droplet"></i>
                <span id="humidity">22</span>
            </div>
        </div>

        <div class="info-container">
            <div class="info-title">
                <h2>Nitrogeno</h2>
            </div>
            <div class="display-info">
                <i class="fa-solid fa-n"></i>
                <span id="nitrogen">44</span>
            </div>
        </div>

        <div class="info-container">
            <div class="info-title">
                <h2>Potasio</h2>
            </div>
            <div class="display-info">
                <i class="fa-solid fa-p"></i>
                <span id="potassium">55</span>
            </div>
        </div>

        <div class="info-container">
            <div class="info-title">
                <h2>Fosforo</h2>
            </div>
            <div class="display-info">
                <i class="fa-solid fa-f"></i>
                <span id="phosphorous">78</span>
            </div>
        </div>


    </div>

    <div class="control-container">
        <div class="control">
            <h2> Control de bomba</h2>
            <div class="output">
                <label class="switch">
                    <input type="checkbox" onchange="toggleCheckbox(this)" id="18">
                    <span class="slider"></span>
                </label>
                <p class="state">State: <span id="18s"></span></p>
        </div>

    </div>

    <div class="time">
        <span id="span"></span>
    </div>

    <script src="./clock.js"></script>
</body>
</html>
